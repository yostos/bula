
{% if article.related_posts %}
    <div class="section" id="idx">
        <h2>関連記事</h2>
        <ul>
            {% for related_post in article.related_posts %}
            <li><a href="/{{ related_post.url }}">{{ related_post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <hr />
{% endif %}
